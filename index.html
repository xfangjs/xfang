<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Framework</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <h1>
      XFANG
    </h1>
    <h2>Classic Reactive Button</h2>
    <p>These buttons are reactive!</p>
    <button x x-on:click="increment()">Click: { count }</button>
    <button x x-on:mouseover="increment()">Hover: { count }</button>
    <h2>Regular Text Binding</h2>
    <p>This element is bound to a variable!</p>
    <span x>{ message }</span>
    <h2>Attribute Binding</h2>
    <a x x-bind:href="url">
      Variable URL!
    </a>
    <p>This span element's class list is bound to a variable</p>
    <span x x-bind:class="[(closed ? 'hidden' : 'open'), 'normal']">
      Class Binding
    </span>
    <h2>HTML Binding</h2>
    <span x-html="button">

    </span>
    <h2>Components</h2>
    <span id="component-demo">
      
    </span>
  </div>
  <script src="xfang.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
